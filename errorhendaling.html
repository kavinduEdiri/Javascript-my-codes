<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;

        }

    </style>
</head>
<body>
    <div class="box" id="box"></div>
    


    <script>
        let dataEl =document.getElementById('box');

        let changeData=(element)=>{
            element.style.backgroundColor ='red';
        }

        try{
            changeData(dataEl);
        }catch(e){
            console.log(e); 

        }



        confirm('hello Dear1!');
    </script>
</body>
</html>
