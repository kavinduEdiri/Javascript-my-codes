<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let story = 'java script harima lesi';

        let pikedTest= story.slice(5,11);
        let replaceText = story.replace('lesi','amarui');
        let upperText=story.toUpperCase();
        let splitarray=story.split(' ');
        let isStartWith =story.startsWith('java');
        let isEndWith =story.endsWith('mama');

        console.log(pikedTest);
        console.log(replaceText);
        console.log(upperText);
        console.log(splitarray);
        console.log(isStartWith);
        console.log(isEndWith);
    </script>
</body>
</html>
