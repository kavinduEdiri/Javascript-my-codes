<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let curDate=new Date();
        console.log(curDate);

        let curDate2= new Date();
        console.log(curDate2.toISOString().split('T')[0]); 

        const curDate3 =new Date();
        console.log(curDate3);
        console.log(curDate3.getFullYear());
        console.log(curDate3.getMonth());
        console.log(curDate3.getHours());
    </script>
</body>
